{% extends "base.html" %}
{% block content %}
  <h1>Employees</h1>
  <table border="1">
    <thead><tr><th>Id</th><th>Name</th><th>Age</th><th>Phone</th><th>SecurityLevel</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r["id"] }}</td>
          <td>{{ r["name"] }}</td>
          <td>{{ r["age"] }}</td>
          <td>{{ r["phone"] }}</td>
          <td>{{ r["security_level"] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{{ url_for('home') }}">Go back to home page</a></p>
{% endblock %}
