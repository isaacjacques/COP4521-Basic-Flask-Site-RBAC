{% extends "base.html" %}
{% block content %}
  <h1>My Pay Raises</h1>
  {% if rows and rows|length > 0 %}
    <table border="1">
      <thead><tr><th>PayRaiseDate</th><th>Raise Amt</th></tr></thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r["pay_raise_date"] }}</td>
            <td>{{ "%.2f"|format(r["raise_amt"]) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No raises found.</p>
  {% endif %}
  <p><a href="{{ url_for('home') }}">Go back to home page</a></p>
{% endblock %}
