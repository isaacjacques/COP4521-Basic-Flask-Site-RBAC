{% extends "base.html" %}
{% block content %}
  <h1>Add New Employee</h1>
  <form method="post" action="{{ url_for('addrec') }}">
    <p>Name<br><input name="name" type="text" required></p>
    <p>Age<br><input name="age" type="number" min="1" max="120" required></p>
    <p>Phone<br><input name="phone" type="text" required></p>
    <p>Security Level (1-3)<br><input name="security_level" type="number" min="1" max="3" required></p>
    <p>Password<br><input name="login_password" type="text" required></p>
    <p><button type="submit">Submit</button></p>
  </form>
{% endblock %}
